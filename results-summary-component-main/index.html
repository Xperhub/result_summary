<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section>
    <h1 id="heading"> Your Result </h1>
    <div class="score">
      <p id="grade">76</p>
      <span id="over">of 100</span>
    </div>



    <h1 id="great">Great</h1>
    <p id="comment">You scored higher than 65% of the people who have taken these tests.</p>

  </section>


  <div class="items">
    <h class="summary">
      Summary
    </h>


    <div class="item-1">
      <div>
        <img src="./assets/images/icon-reaction.svg" />
        Reaction
      </div>

      <div>80 / 100</div>

    </div>
    <div class="item-2">
      <div>
        <img src="./assets/images/icon-memory.svg" />
        Memory
      </div>

      <div>92 / 100</div>


    </div>

    <div class="item-3">
      <div>
        <img src="./assets/images/icon-verbal.svg" />
        Verbal
      </div>

      <div>61 / 100</div>


    </div>

    <div class="item-4">
      <div>
        <img src="./assets/images/icon-visual.svg" />
        Visual
      </div>

      <div>
        72 / 100
      </div>


    </div>

    <div class="button">
      Continue

    </div>
  </div>

  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Taofeek Iyanda</a>.
  </div>

</body>

</html>
